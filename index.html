<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home-page.css">
    <link  rel="icon" href="img/chrome.svg "  >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
          color: gray;
        }
        </style>
</head>
<body>
    <form method="get" action="https://www.google.com/search?">
    
        <div id="container-1">
            <div class="child-1">
                <button id="sign-in">Sign in</button>
            </div>
            <div class="child-1">
                <span class="material-symbols-outlined" title="Google apps">
                    apps
                    </span>
            </div>
            <div class="child-1">
                <a href="#">Images</a>   
            </div>
            <div class="child-1">
                <a href="#">Gmail</a> 
            </div>
        </div>
        <div id="container-x">
            
        </div>
        <div id="container-2">
            <img src="img/google_logo.svg" alt="">
        </div>
        <div id="container-3">
            <div id="search"></div>
            <div class="child-2">
                <img id="s-icon" src="img/icon_search.svg" alt="">
            </div>
            <div class="child-2">
                <input type="search" name="q" >
            </div>
            <div class="child-2">
                <img src="img/googlemic.svg" alt="">
            </div>
            <div class="child-2">
                <img src="img/lens_icon.svg" alt="">
            </div>
        </div>
        <div id="container-4">
            <div class="child-3">
                <button>Google Search</button>
            </div>
            <div class="child-3">
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div id="container-5">
            <div class="child-3">
                Google offered in:
            </div>
            <div class="child-3">
                <a href="https://www.google.com/setprefs?sig=0_b07_UHt8owiItwaclWmrLsAtn_U%3D&amp;hl=si&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwii2OXx4pOCAxVINt4KHfjoDBoQ2ZgBCBI">සිංහල</a>
            </div>
            <div class="child-3">
                <a href="https://www.google.com/setprefs?sig=0_b07_UHt8owiItwaclWmrLsAtn_U%3D&amp;hl=ta&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwii2OXx4pOCAxVINt4KHfjoDBoQ2ZgBCBM">தமிழ்</a>
            </div>
        </div>
        <div>
            <div id="child-5">Sri Lanka</div>
        </div>
        
        <footer>
            <div class="child-6">
                <span class="x">About</span>
                <span class="x">Advertising</span>
                <span class="x">Business</span>
                <span class="x">How Search works</span>
                
            </div> 
            <div class="child-6">
                <span class="x">Privacy</span>
                <span class="x">Terms</span>
                <span class="x">Settings</span>
            </div>    
            
                
            </div> 
        </footer>
    </form>
    
</body>
</html>
